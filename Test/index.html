<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="wideth=device-width, initial; scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--page container-->
        <div class="text-box" contenteditable="true"></div> <!-- text box will contain spoken text-->
        <i class="fa fa-microphone"></i> <!-- microphone icon to be clicked before speaking-->
    </div>
    <audio class="sound" src="chime.mp3"></audio>
    <!-- sound to be placed when you click 
            icon => http://soundbible.com/1598-Electronic-Chime.html-->
    <script src="index.js"></script> <!-- link to index.js script -->
</body>

</html>
